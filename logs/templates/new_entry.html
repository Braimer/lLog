{%extends "base.html"%} {%block title%}New Entry {%endblock%}
{%block content%}
<p>
    <a href="{%url 'logs:topic' topic.id%}">{{topic}}</a>
</p>
<p>Add a new Entry:</p>
<form action="{%url 'logs:new_entry' topic.id%}" method="post">
    {%csrf_token%}
    {{form.as_p}}
    <button name="submit">Add entry</button>
</form>
{%endblock content%}
