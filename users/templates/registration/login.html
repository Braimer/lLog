{%extends "base.html"%}
{%load bootstrap4%}

{%block page_header%}
<h2>Log in to your account</h2>
{%endblock page_header%}

{%block content%}

<!--
{%if form.errors%}
<p>
    your username and password did'nt match.Please try again
</p>
{%endif%} if removed, django bootstrap manage form errors automatically-->

<form action="{%url 'users:login'%}" method="post" class="form">
    {%csrf_token%}
    <!--replaced by bootstrap_form{{form.as_p}}-->
    
     {% bootstrap_form form %}

     {% buttons %}
    <button name="submit" class="btn btn-primary">Log in</button>
    {% endbuttons %}

    <input type="hidden" name="next"
    value="{%url 'logs:index' %}">
</form>

{%endblock content%}
